<header id="header" class="header-scrolled">
  <nav class="navbar navbar-expand-lg navbar-dark main-menu">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex justify-content-md-center justify-content-lg-end col-12">
      <div class="collapse navbar-collapse offset-0 offset-lg-3 justify-content-end"
           id="navbarNav">
        <div class="row col-12 col-sm-10 mb-5 mb-lg-0 justify-content-center">
          <ul class="nav-menu" #navItems>
          <li class="nav-item" (click)="changeMenu($event.path[1])"><a class="nav-link" routerLink="home">{{ 'header.home' | translate }}</a></li>
          <li class="nav-item" (click)="changeMenu($event.path[1])"><a class="nav-link" routerLink="about">{{'header.about' | translate }}</a>
          </li>
          <li class="nav-item" (click)="changeMenu($event.path[1])"><a class="nav-link" routerLink="blog">{{'header.blog' | translate }}</a></li>
          <li class="nav-item" (click)="changeMenu($event.path[1])"><a class="nav-link" routerLink="contact">{{'header.contact' | translate }}</a>
          </li>
          <li class="nav-item" (click)="changeMenu($event.path[1])"><a class="nav-link" routerLink="gallery">{{'header.gallery' | translate }}</a>
          </li>
        </ul>
        </div>
        <div class="row justify-content-lg-end col-12 offset-2 offset-lg-0 col-lg-4">
          <div>
            <ul class="nav text-white-50">
              <li class="nav-item" (click)="switchLang('am')"><a class="nav-link px-1">Հայ</a></li>
              <li class="nav-item" (click)="switchLang('ru')"><a class="nav-link px-1">Рус</a></li>
              <li class="nav-item" (click)="switchLang('en')"><a class="nav-link pl-1">Eng</a></li>
            </ul>
          </div>
          <div class="relative">
            <i class="icon-basket pointer pr-3"
               routerLink="/order"></i>
            <i *ngIf="count" class="icon-count" [attr.data-count]="count"></i>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
