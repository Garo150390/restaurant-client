<header id="header" class="header-scrolled">
  <nav class="navbar navbar-expand-lg navbar-dark main-menu">
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="d-flex justify-content-end col-12">
      <div class="collapse navbar-collapse col-8 justify-content-between" id="navbarNav">
        <ul class="nav-menu" #navItems>
          <li class="nav-item" (click)="changeMenu($event.path[1])"><a class="nav-link" routerLink="home">Home</a></li>
          <li class="nav-item" (click)="changeMenu($event.path[1])"><a class="nav-link" routerLink="about">About</a></li>
          <li class="nav-item" (click)="changeMenu($event.path[1])"><a class="nav-link" routerLink="blog">Blog</a></li>
          <li class="nav-item" (click)="changeMenu($event.path[1])"><a class="nav-link" routerLink="contact">Contact</a></li>
        </ul>
        <div id="ex3">
          <i class="icon-basket pointer"
             routerLink="/order"></i>
          <i *ngIf="count" class="icon-count" [attr.data-count]="count"></i>
        </div>
      </div>
    </div>
  </nav>
</header>
