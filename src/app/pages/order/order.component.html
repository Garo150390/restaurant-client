<app-banner [name]="'order'"></app-banner>
<div class="order_body col-7 m-auto">
  <div *ngIf="products.length; else NotOrder">
    <table class="table table-borderless">
      <thead>
      <tr>
        <th scope="col-2">image</th>
        <th scope="col">Item name</th>
        <th scope="col">Count</th>
        <th scope="col-2">price</th>
        <th scope="col">Total</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let prod of products; let i = index;">
        <td><img src="assets/images/products/{{prod.img}}" alt="product image"></td>
        <td>{{prod?.title}}</td>
        <td>
          <button class="btn btn-danger mx-2"
                  (click)="reduceCount(i)">-
          </button>
          {{prod?.count}}
          <button class="btn btn-success mx-2"
                  (click)="addCount(i)">+
          </button>
        </td>
        <td>{{prod.price}}</td>
        <td>{{prod?.price * prod.count}}</td>
        <td class="pt-1"><i class="icon-trash-empty btn" (click)="deleteProduct(i)"></i></td>
      </tr>
      <tr>
        <td colspan="3"></td>
        <td><p>TOTAL PRICE</p></td>
        <td>{{price}}</td>
      </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-primary"
              data-toggle="modal" data-target="#orderProducts"
              (click)="sendData()">
        order products
      </button>
    </div>
  </div>
</div>

<div class="modal fade" id="orderProducts" tabindex="-1" role="dialog" aria-hidden="true">
  <app-order-modal></app-order-modal>
</div>

<ng-template class="empty_order" #NotOrder>
  Order list is empty
</ng-template>
