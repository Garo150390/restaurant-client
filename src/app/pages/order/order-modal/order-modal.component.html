<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Order</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        <form [formGroup]="orderForms"
              (ngSubmit)="sendOrderForms()">
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input formControlName="name" type="text" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <input formControlName="phone" type="text" class="form-control" placeholder="Phone Number">
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-check">
              <input #payment class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Card payment
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
