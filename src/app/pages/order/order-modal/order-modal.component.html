<div class="modal-dialog modal-dialog-centered" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Order</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        <form [formGroup]="orderForms"
              (ngSubmit)="sendOrderForms()">
          <div class="form-row">
            <div class="col">
              <input formControlName="name" type="text" class="form-control" placeholder="First name">
            </div>
            <div class="col">
              <input formControlName="phone" type="text" class="form-control" placeholder="Phone Number">
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
